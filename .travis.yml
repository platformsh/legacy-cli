language: php

sudo: false

php:
  - 5.5
  - 5.6
  - hhvm
  - 7.0

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.drush/cache

install:
  - composer install --no-interaction

script:
  - ./vendor/bin/security-checker security:check --no-interaction ./composer.lock
  - ./vendor/bin/phpunit -c ./phpunit.xml --coverage-text
